[loggers]
keys=root, ingest_tweets, tsf_data, cluster_data

[logger_root]
level=DEBUG
handlers=screen,file

[logger_ingest_tweets]
level=DEBUG
handlers=screen,file_ingest_tweets
propagate=0
qualname=ingest_tweets

[logger_tsf_data]
level=DEBUG
handlers=screen,file_tsf_data
propagate=0
qualname=tsf_data

[logger_cluster_data]
level=DEBUG
handlers=screen,file_cluster_data
propagate=0
qualname=cluster_data

[formatters]
keys=simple,verbose

[formatter_simple]
format=%(asctime)s [%(levelname)s] %(name)s: %(message)s

[formatter_verbose]
format=[%(asctime)s] %(levelname)s [%(filename)s %(name)s %(funcName)s (%(lineno)d)]: %(message)s

[handlers]
keys=screen, file, file_ingest_tweets, file_tsf_data, file_cluster_data

[handler_file]
class=handlers.TimedRotatingFileHandler
interval=midnight
backupCount=5
formatter=simple
level=DEBUG
args=('logs/root.log',)

[handler_file_ingest_tweets]
class=handlers.TimedRotatingFileHandler
interval=midnight
backupCount=5
formatter=simple
level=DEBUG
args=('logs/ingest_tweets.log',)

[handler_file_tsf_data]
class=handlers.TimedRotatingFileHandler
interval=midnight
backupCount=5
formatter=simple
level=DEBUG
args=('logs/tsf_data.log',)

[handler_file_cluster_data]
class=handlers.TimedRotatingFileHandler
interval=midnight
backupCount=5
formatter=simple
level=DEBUG
args=('logs/cluster_data.log',)

[handler_screen]
class=StreamHandler
formatter=simple
level=DEBUG
args=(sys.stdout,)